<div class="createMetaConceptsTemplate" ng-controller="createMetaConceptsController">
  <div class="page-header">Create Meta Concepts</div>
  <div class="jumbotron">
    <p>These are the instructions on how to use this page.</p>
  </div>

  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-info">
      <b>Concepts</b>
    </a>
    <div ng-repeat="concept in concepts">
      <a href="{{concept.name}}" class="list-group-item"><b>{{concept.name}}</b></a>
    </div>
  </div>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-info">
      <b>Operations</b>
    </a>
    <div ng-repeat="operation in operations">
      <a href="{{operation.name}}" class="list-group-item"><b>{{operation.name}}</b>: {{operation.text}}</a>
    </div>
  </div>

  <h4>Create Meta-Concept</h4>
  <form class="form" ng-submit="saveMetaConcept()">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Concept Name" ng-model="newconcept.name1"><input type="text" class="form-control" placeholder="Operation" ng-model="newconcept.operation"><input type="text" class="form-control" placeholder="Concept Name" ng-model="newconcept.name2">
    </div>
    <button type="submit" class="btn btn-default">Save Meta-Concept</button>
  </form>
  <br><br>
  <h4>Defined Meta-Concepts</h4>
  <div class="list-group">
    <div class="list-group-item" ng-repeat="mc in metaconcepts">
      <h5>{{mc.name1}} {{mc.operation}} {{mc.name2}}</h5>
      <button type="button" class="btn btn-default">Explore this meta-concept</button>
    </div>
  </div>
