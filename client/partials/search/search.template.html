<div class="searchTemplate" ng-controller="searchController">

  <form class="form" ng-submit="search()">
    <div class="form-group row">
      <div class="col-md-12">
        <label><h5>Name</h5></label>
        <input type="text" class="form-control" name="name" ng-model="sform.name" required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4">
        <label><h5>Natural Language Query</h5></label>
        <span class="help-block">Free text</span>
      </div>
      <div class="col-md-8">
        <textarea rows="2" class="form-control" name="nlq" ng-model="sform.nlq" required></textarea><input type="checkbox"><label>Iterative Search</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4">
        <label><h5>Outology Concepts</h5></label>
        <span class="help-block">Pre-made concepts</span>
      </div>
      <div class="col-md-8">
        <textarea rows="2" class="form-control" name="ogy" ng-model="sform.ogy" required></textarea><input type="checkbox"><label>Iterative Search</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4">
        <label><h5>User Concepts</h5></label>
        <span class="help-block">Concept defined from seed terms</span>
      </div>
      <div class="col-md-8">
        <textarea rows="2" class="form-control" name="uc" ng-model="sform.uc" required></textarea><input type="checkbox"><label>Iterative Search</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-4">
        <label><h5>Concept Relations</h5></label>
        <span class="help-block">One or more concept vectors</span>
      </div>
      <div class="col-md-8">
        <textarea rows="2" class="form-control" name="cr" ng-model="sform.cr" required></textarea><input type="checkbox"><label>Iterative Search</label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-8">

      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-default pull-right" ng-disabled="disabled">Search</button>
    </div>
  </form>

  <br><br>
  <div ng-repeat="query in queries">
    {{query.name}}
  </div>

</div>
